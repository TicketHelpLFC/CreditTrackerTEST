name: Update LFC fixtures (ECAL ICS)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *" # every 6 hours

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch ECAL ICS -> JSON
        env:
          LFC_ICS_URL: ${{ secrets.LFC_ICS_URL }}
        run: node scripts/fetch-lfc-ics.mjs

      - name: Commit updated fixtures JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/lfc-fixtures.json
          git diff --cached --quiet || git commit -m "Update fixtures from ECAL ICS"
          git push
